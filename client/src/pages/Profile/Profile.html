<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Profile Section</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-image">
        <img src="profile-image.jpg" alt="Profile Image">
      </div>
      <div class="profile-info">
        <h1>John Doe</h1>
        <span>@johndoe</span>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec a diam lectus.</p>
      </div>
    </div>
    <div class="profile-stats">
      <ul>
        <li>
          <span class="stat-label">Tweets</span>
          <span class="stat-value">100</span>
        </li>
        <li>
          <span class="stat-label">Following</span>
          <span class="stat-value">50</span>
        </li>
        <li>
          <span class="stat-label">Followers</span>
          <span class="stat-value">1000</span>
        </li>
      </ul>
    </div>
    <div class="profile-edit">
      <h2>Edit Profile</h2>
      <form action="#">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="John Doe">

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="@johndoe">

        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" rows="3">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec a diam lectus.</textarea>

        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>
</body>
</html>
